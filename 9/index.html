<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <title>Vue-Firebase Course</title>

    <style>
        /* Transition */
        .transicion-enter {
            opacity: 0;
        }

        .transicion-enter-active {
            transition: opacity 1s;
        }

        .transicion-leave-to {
            opacity: 0;
        }

        .transicion-leave-active {
            transition: opacity 1s;
        }

        /* Animation */
        .bounce-enter-active {
            animation: bounce-in .5s;
        }

        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <main>
        <button @click="mostrar = !mostrar">Mostrar/Ocultar</button>
        <!-- Transition -->
        <transition name="transicion" appear>
            <h1 v-if="mostrar" v-text="mensajes.transitionText"></h1>
        </transition>

        <!-- Animation -->
        <transition name="bounce">
            <h1 v-if="mostrar" v-text="mensajes.animationText"></h1>
        </transition>

        <!-- Animate.ss -->
        <transition
            name="animateCss"
            enter-active-class="animated fadeInUp"
            leave-active-class="animated fadeOutDown"
            >
            <h1 v-if="mostrar" v-text="mensajes.customAnimationText"></h1>
        </transition>

        <!-- Transition between elements -->
        <transition name="transicion" mode="out-in">
            <h1 v-if="mostrar" v-text="mensajes.betweenElements" key="aparecer"></h1>
            <h1 v-else key="ocultar">No hay texto.</h1>
        </transition>        

        <pre>{{ $data }}</pre>
    </main>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
